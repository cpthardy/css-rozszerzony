<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/m.wydrych@gmail.com" method="post">
        <label for="first-name">Imię:</label>
        <input type="text" name="Imię" id="first-name" required>

        <label for="last-name">Nazwisko:</label>
        <input type="text" name="Nazwisko" id="last-name" required>

        <label for="email">Adres e-mail:</label>
        <input type="email" name="E-mail" id="email" required>

        <label for="phone">Telefon:</label>
        <input type="text" name="Telefon" id="phone">

        <label for="city">Miasto:</label>
        <select name="Miasto" id="city">
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk">Gdańsk</option>
            </select><br>

        <p>Płeć:</p>
        <input type="radio" name="Płeć" value="Mężczyzna" id="man"><label for="man">Mężczyzna</label>
        <input type="radio" name="Płeć" value="Kobieta" id="woman"><label for="woman">Kobieta</label><br>
        <input type="radio" name="Płeć" value="Inna" id="other"><label for="other">Inna</label><br><br>

        <label for="pd-agreement">Wyrażam zgodę na przetwarzanie twoich danych osobowych.</label>
        <input type="checkbox" name="Zgoda" id="pd-agreement" required><br><br>

        <label for="message">Wiadomość:</label><br>
        <textarea name="Wiadomość" id="message" cols="30" rows="10" required></textarea><br><br>

        <input type="submit" value="Wyślij">
    </form>

</body>
</html>
